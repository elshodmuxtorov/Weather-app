<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="center">
        <div class="card">
            <div class="search">
                <input type="text" class="input" spellcheck="false" placeholder="Enter city name...">
                <button class="search-btn"><img src="images/search.png"></button>
            </div>
            <div class="error-message">
                <p>Error</p>
            </div>
            <div class="weather">
                    <div class="weather-icon">
                        <img class="weather-img" src="images/rain.png" alt="Weather icon">
                    </div>
                    <h1 class="temp">
                        22Â°C
                    </h1>
                    <p class="city">
                        New York
                    </p>
                    <div class="row">
                        <div class="col">
                            <img src="images/humidity.png" alt="humidity class="img">
                            <div class="humidity">
                                <p class="humidity-child">50%</p>
                                <p class="humidity-parent">Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="images/wind.png" alt="wind" class="img">
                            <div class="humidity">
                                <p class="wind-child">15km/h</p>
                                <p class="wind-parent">Wind</p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
